<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script src="js/jquery/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function (e) {
            setTimeout(setTime, 100);
        });
        function setTime()
        {
            $('#spanTime').html((new Date()));
            setTimeout(setTime, 100);

        }
        function show(str)
        {
            alert(str);
        }
    </script>
</head>
<body class="metro" style="background-image:url('images/Model.gif');">
    <h1 class="tile-area-title fg-white" onclick="window.external.ChangeTaskBar();">显示/隐藏任务栏</h1>
    <span id="spanTime">时间</span>
        <a onclick="window.external.OpenMyComputer();" class="tile double bg-darkGreen">
            <div class="tile-content icon">
                <span class="icon-cart-2"></span>
            </div>
            <div class="brand">
                <div class="label">我的电脑</div>
            </div>
        </a>
    <!-- End group -->
</body>
</html>
